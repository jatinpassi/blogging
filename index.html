<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <!-- Modernizr -->
    <script src="js/modernizr.js"></script>
    <!-- Open Sans from Google Webfonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Main styles file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Icons via Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
  </head>
  <body class="color-scheme-retro">
    <!-- Animated background -->
    <canvas id="bg-canvas"></canvas>
    <!-- Background image -->
    <img
      src="images/retro-sm-2.jpg"
      style="width: 100%; height: 100%; position: fixed;"
      alt=""
    />
    <!-- First screen -->
    <div class="splash">
      <div class="centered-unit">
        <div class="container">
          <!-- Main header -->
          <h1 style="color: bisque;">Coming Soon</h1>
          <!-- Sub header -->
          <p class="lead" style="color: aliceblue;">We help others.</p>

          <!-- Countdown -->
          <div class="countdown large">
            <!-- Days -->
            <div class="time days">
              <div class="value">00</div>
              <div class="unit">Days</div>
            </div>
            <!-- Hours -->
            <div class="time hours">
              <div class="value">00</div>
              <div class="unit">Hours</div>
            </div>
            <!-- Minutes -->
            <div class="time minutes">
              <div class="value">00</div>
              <div class="unit">Minutes</div>
            </div>
            <!-- Seconds -->
            <div class="time seconds">
              <div class="value">00</div>
              <div class="unit" style="color: rgba(255, 255, 255, 0.3);">
                Seconds
              </div>
            </div>
          </div>
          <!-- Countdown end -->
        </div>
      </div>
    </div>
    <!-- JavaScripts -->
    <script src="js/jquery.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/bezierCanvas.js?2"></script>
    <script src="js/notifyMe.js"></script>

    <script type="text/javascript">
      $().ready(function () {
        // Activate countdownTimer plugin on a '.countdown' element
        $(".countdown").countdownTimer({
          // Set the end date for the countdown
          endTime: new Date("May 20, 2020 11:13:00 UTC+0200"),
        });

        // Activate notifyMe plugin on a '#notifyMe' element
        $("#notifyMe").notifyMe();

        // Activate bezierCanvas plugin on a #bg-canvas element
        $("#bg-canvas").bezierCanvas({
          maxStyles: 1,
          maxLines: 5,
          lineSpacing: 0.3,
          spacingMode: "multiply",
          colorBase: { r: 255, g: 255, b: 255 },
          colorVariation: { r: 0, g: 0, b: 0 },
          moveCenterX: 0,
          moveCenterY: 0,
          delayVariation: 5,
          globalAlpha: 0.3,
          globalSpeed: 20,
        });

        // Add handler on 'Scroll down to learn more' link
        $().ready(function () {
          $(".overlap .more").click(function (e) {
            e.preventDefault();
            $("body,html").animate({ scrollTop: $(window).height() });
          });
        });
      });
    </script>
  </body>
</html>
